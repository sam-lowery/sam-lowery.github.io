<html lang="en" dir="ltr">

    </head>

    <body>

    <nav class="navigation-bar">
        <a class = "logo" href="../index.html">
            <img class="logo" src="../Images/SL_Logo.jpg">
        </a>

        <h1 class = "nav-heading">Sam Lowery</h1>

        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>

        <a class = "social-button" href="https://www.linkedin.com/in/samuel-lowery" target=”_blank”>
            <img class="social-button" src="../Images/LinkedIn-Icon.png">
        </a>
    </nav>

    <div class="left_sidenav"></div>
    <div class="right_sidenav"></div>

    <div>
        <h2 style="position: absolute; padding-top:7.5%; padding-left: 7.5%;">
            |CONTACT<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspME|
        </h2>
    </div>

    <div class="form-container" style="margin-left: 55%; margin-top: 10%">
        <form action="https://formspree.io/f/mpzbeyop" method="POST">

            <div style="float:left;margin-right:20px;">
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="fname" placeholder="Your first name..."
                       required oninvalid="this.setCustomValidity('First name is required')"
                       oninput="this.setCustomValidity('')">
            </div>

            <div style="float:left;">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="lname" placeholder="Your last name..."
                       required oninvalid="this.setCustomValidity('Last name is required')"
                       oninput="this.setCustomValidity('')">
            </div>

            <br style="clear:both;" />

            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Your email address..."
                   required  oninvalid="this.setCustomValidity('Email is required')"
                   oninput="this.setCustomValidity('')">

            <label for="message">Message</label>
            <textarea id="message" type="text" name="message"
                      placeholder="What would you like to say? Inquiries are restricted to 2500 characters."
                      required oninvalid="this.setCustomValidity('Message is required')"
                      oninput="this.setCustomValidity('')"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    </body>
</html>
